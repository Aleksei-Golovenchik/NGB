<div class="edit-note-container">
    <div layout="column">
        <div class="row">
            <md-input-container class="edit-note-input-container">
                <label for="note_title">Note title</label>
                <input class="input-container"
                       id="note_title"
                       ng-model="$ctrl.note.title"
                       placeholder="Enter note title"
                       required
                >
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container class="edit-note-input-container">
                <textarea id="note_desc" ng-model="$ctrl.note.description"></textarea>
            </md-input-container>
        </div>
    </div>
    <div class="edit-note-buttons-container" layout="row">
        <md-button class="md-primary" ng-click="!$ctrl.isLoading && $ctrl.saveNote()" ng-disabled="$ctrl.isLoading">
            <span ng-hide="$ctrl.isLoading">Save</span>
            <md-progress-circular
                    md-diameter="16"
                    md-mode="indeterminate"
                    ng-show="$ctrl.isLoading">
            </md-progress-circular>
        </md-button>
        <md-button ng-click="$ctrl.ngbProjectInfoService.cancelNote()" style="margin-right:20px;">
            Cancel
        </md-button>
        <md-button ng-click="$ctrl.ngbProjectInfoService.deleteNote($ctrl.note.id)" ng-if="$ctrl.note.id"
                   style="margin-right:20px;">
            Remove
        </md-button>
    </div>
</div>
