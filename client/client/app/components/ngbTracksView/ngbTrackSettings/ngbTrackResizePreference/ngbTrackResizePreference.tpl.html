<div layout="column" flex>
    <div layout="row" flex>
        <md-input-container>
            <input
                name="height"
                type="number"
                required
                placeholder="Track height"
                ng-min="ctrl.minHeight"
                ng-max="ctrl.maxHeight"
                ng-model="ctrl.height"
            />
            <div ng-messages="height.$error" role="alert">
                <div ng-message="required,min,max">{{ctrl.message}}</div>
            </div>
        </md-input-container>
    </div>
    <div class="modal-content-controls">
        <md-checkbox
                flex
                aria-label="apply to all tracks"
                ng-if="ctrl.applyToAllTracksVisible"
                ng-model="ctrl.applyToAllTracks"
        >
            Apply to all tracks
        </md-checkbox>
    </div>
    <div class="modal-content-controls">
        <md-checkbox
                flex
                aria-label="apply to all tracks of type"
                ng-if="ctrl.applyToAllTracksOfTypeVisible"
                ng-model="ctrl.applyToAllTracksOfType"
                ng-disabled="ctrl.applyToAllTracks"
        >
            Apply to all {{ctrl.types[0]}} tracks
        </md-checkbox>
    </div>
</div>
