<ngb-browser-toolbar-panel style="display: block;"
                           zoom-manager="ctrl.zoomManager"
                           bookmark-camera="ctrl.bookmarkCamera"
                           attach-to-element="ctrl.browserToolbarAttachedToElement"
></ngb-browser-toolbar-panel>
<div style="overflow-y: scroll;" layout-fill class="track-panel-container">
        <div class="tracks-panel">
                <div ng-if="ctrl.renderable">
                        <ngb-ruler-track
                                track="ctrl.rulerTrack"
                                track-opts="ctrl.trackOpts"
                                viewport="ctrl.viewport"></ngb-ruler-track>
                </div>
                <div dnd-list="ctrl.tracks">
                        <div class="dndPlaceholder"></div>
                        <div
                                ng-if="ctrl.showNotification"
                                class="notification-dialog-container"
                                ng-style="ctrl.notificationStyle"
                        >
                                <div class="notification-dialog-content">
                                        At this scale - features density is shown as a histogram.<br>
                                        Zoom-in to see exact features.
                                </div>
                                <div class="notification-dialog-actions">
                                        <input type="checkbox"
                                                class="notification-dialog-checkbox"
                                                ng-checked="!ctrl.showNotificationAgain"
                                                ng-click="ctrl.notificationOnChangeShow()">
                                                Do not show this notification again
                                        </input>
                                        <button aria-label="Close notification"
                                                class="notification-dialog-close"
                                                ng-click="ctrl.notificationOnClose()">
                                                X
                                        </button>
                                </div>
                        </div>
                        <ngb-track
                                ng-repeat="track in ctrl.tracks track by ctrl.trackHash(track)"
                                dnd-draggable="track"
                                selectable="track.format !== 'BLAST' && track.format !== 'REFERENCE'"
                                browser-id="ctrl.browserId"

                                track="track"
                                index="$index"

                                menu-manager="ctrl.menuManager"

                                track-opts="ctrl.trackOpts"
                                viewport="ctrl.viewport"></ngb-track>
                </div>
        </div>
</div>
<ngb-tracks-selection-menu
        ng-if="ctrl.renderable"
        ng-class="{'visible': ctrl.selectedTracksMenuIsVisible}"
        browser-id="ctrl.browserId"
/>
<ngb-track-view-menu menu-data="ctrl.menuManager.menuData"
                     tether-menu="ctrl.menuManager.tetherMenu"></ngb-track-view-menu>
