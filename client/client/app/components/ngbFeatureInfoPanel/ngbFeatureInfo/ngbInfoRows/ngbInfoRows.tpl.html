<div>
    <div ng-if="!$ctrl.editmode">
        <div flex="100"
             ng-repeat="property in $ctrl.properties"
             ng-if="::property[1]"
             layout="row"
             layout-wrap
             class="property-row"
        >
            <div flex="30" class="property property-name">{{property[0]}}</div>
            <div flex="70" class="property property-value">{{property[1]}}</div>
        </div>
    </div>
    <form ng-if="$ctrl.editmode" name="attributes" class="general-information-form">
        <div flex="100"
             ng-repeat="attribute in $ctrl.attributes"
             layout="row"
             layout-wrap
             class="property-row"
        >
            <div flex="30"
                 ng-if="!$ctrl.isRemovable(attribute)"
                 layout="row"
                 layout-wrap
            >
                <div flex="27"
                     class="property property-name unremovable"
                     ng-class="{'isEmpty': !attribute.value}">
                    {{attribute.name}}
                </div>
            </div>
            <div flex="30"
                 ng-if="$ctrl.isRemovable(attribute)"
                 layout="row"
                 layout-wrap
            >
                <div flex="3" class="remove-btn-container">
                    <md-button
                        class="remove-btn"
                        ng-click="$ctrl.onClickRemoveAttribute(attribute)"
                        aria-label="Remove"
                        title="Remove attribute">
                        <ng-md-icon icon="remove_circle_outline" size="15" style="fill: #679edb !important;">
                        </ng-md-icon>
                    </md-button>
                </div>
                <div flex="27"
                     class="property property-name"
                     ng-if="attribute.default"
                     ng-class="{'isEmpty': !attribute.value}">
                    {{attribute.name}}
                </div>
                <div flex="27"
                     ng-if="!attribute.default">
                    <input type="string"
                           required
                           class="property property-name editable"
                           ng-model="attribute.name"
                           ng-change="$ctrl.onChangeAttribute(attribute)"
                           ng-class="{'isEmpty': attribute.name && !attribute.value}"
                           ng-model-options="{updateOn: 'blur'}" />
                </div>
            </div>
            <div flex="70">
                <div ng-if="!$ctrl.isEditable(attribute)"
                     class="property property-value">
                    {{attribute.value}}</div>
                <input type="string"
                       ng-if="$ctrl.isEditable(attribute)"
                       required
                       ng-model="attribute.value"
                       ng-change="$ctrl.onChangeAttribute(attribute)"
                       class="property property-value editable"
                       ng-class="{'isEmpty': attribute.value && !attribute.name}"
                       ng-model-options="{updateOn: 'blur'}" />
            </div>
        </div>
    </form>
    <md-button
        class="add-button"
        ng-if="$ctrl.editmode"
        ng-click="$ctrl.onClickAddBtn()">
        Add
    </md-button>
</div>
