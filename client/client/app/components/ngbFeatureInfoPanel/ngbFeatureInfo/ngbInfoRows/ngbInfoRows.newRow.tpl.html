<div layout="row"
     layout-wrap
     class="property-row"
     style="display: flex; width: 100%;"
    >
    <div layout="row"
         layout-wrap
         style="display: flex; width: 30%;"
    >
        <div style="display: flex;">
            <md-button
                class="remove-btn"
                ng-click="$ctrl.onClickRemoveProperty(property)"
                aria-label="Remove"
                title="Remove attribute"
                style="min-width: 15px; min-height: 15px; margin: auto; padding: 0px;">
                <ng-md-icon
                    icon="remove_circle_outline"
                    size="15"
                    style="fill: #679edb !important;"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="15">
                        <path d="M7 11v2h10v-2H7z"></path>
                        <path d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-18C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"></path>
                    </svg>
                </ng-md-icon>
            </md-button>
        </div>
        <div style="display: flex; width: 90%;">
            <input type="string"
                   ng-required="true"
                   style="width: 100px; margin-left: 7px; padding-left: 0px;"
                   class="property property-value editable" />
        </div>
    </div>
    <div style="display: flex; width: 70%;">
        <input type="string"
               ng-required="true"
               class="property property-value editable" />
    </div>
</div>
