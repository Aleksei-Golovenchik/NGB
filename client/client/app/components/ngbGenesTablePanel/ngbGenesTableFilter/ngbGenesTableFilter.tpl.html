<div flex>
    <ngb-genes-filter-list field="$ctrl.column"
                           list="$ctrl.list"
                           ng-if="$ctrl.isList"></ngb-genes-filter-list>
    <div flex ng-if="$ctrl.isRange">
        <ngb-genes-filter-range field="$ctrl.column"></ngb-genes-filter-range>
    </div>
    <div flex ng-if="$ctrl.isString">
        <ngb-genes-filter-input field="$ctrl.column"></ngb-genes-filter-input>
    </div>
</div>
