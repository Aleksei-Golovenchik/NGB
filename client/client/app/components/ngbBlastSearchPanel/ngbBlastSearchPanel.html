<md-tabs md-autoselect md-no-pagination md-border-bottom
         flex layout="column" layout-fill
         md-selected="$ctrl.tabSelectedIndex">
    <md-tab label="SEARCH">
        <div layout="column">
            <ngb-blast-search-form
                    sequence="$ctrl.readSequence"
            ></ngb-blast-search-form>
        </div>
    </md-tab>
    <md-tab label="HISTORY" layout-fill>
        <md-tab-content flex layout-fill>
            <ngb-blast-history change-tab="$ctrl.changeTab(tab)"></ngb-blast-history>
        </md-tab-content>
    </md-tab>
    <md-tab label="RESULT" ng-disabled="$ctrl.resultDisabled">
        <div layout="column">
            <ngb-blast-search-result change-tab="$ctrl.changeTab(tab)"
                                     ng-if="$ctrl.tabSelectedIndex === $ctrl.tabs.RESULT">
            </ngb-blast-search-result>
        </div>
    </md-tab>
</md-tabs>
